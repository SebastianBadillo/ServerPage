<form action="" #form (ngSubmit)="onSubmit()">
  <app-control label="Title">
    <input
      name="title"
      id="title"
      #titleInput
      #input
      [(ngModel)]="enteredTitle"
    />
  </app-control>
  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #textInput
      #input
      [(ngModel)]="enteredText"
    >
    </textarea>
  </app-control>
  <p>
    <button appButton>Submit <span class="icon">â†’</span></button>
  </p>
</form>
